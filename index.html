<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <button class="btn btn-warning btn-lg " id="start-btn">Start Quiz</button>

    <div class="card " id="question-card">
        <div class="card-header d-flex justify-content-between align-items-center">
           
            <div class="card-title">Quiz App</div>
            <p class="badge bg-black" id="timer">15</p>
        </div>
        <div class="card-body" id="cardbody">
            <h5 id="card-question"></h5>
            <ul class="list-group gap-3 " id="options-list">
                
            </ul>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center pb-3">
            <div class="badge bg-warning" id="questionCountBadge"></div>
            <button class="btn btn-primary" id="nextbtn">Next</button>
            <button class="btn btn-primary" id="finishbtn">Finish</button>
            <div id="timer-line"></div>
        </div>
    </div>
    <div class="card" id="finish-card">
        <div class="card-header">
            <div class="card-title">Quiz finished</div>
        </div>
        <div class="card-body">
            <div class="card-text" id="score">
                
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" id="start-again">Start again</button>
            </div>
        </div>
        
    </div>

    <script src="script.js" ></script>
</body>
</html>
